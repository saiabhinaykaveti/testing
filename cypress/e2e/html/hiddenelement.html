<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Force Click Example</title>
  <style>
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .button {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <button class="button">Click Me</button>
</body>
</html>
